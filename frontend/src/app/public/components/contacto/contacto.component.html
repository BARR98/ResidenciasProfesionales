<div class="main">


    <div class="contact-info mat-elevation-z4">

        <mat-card class="info" *ngFor="let direccion of direcciones; let i = index">
            <mat-card-header>
                <mat-card-title>Direcciones</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{direcciones[i]}}</p>
            </mat-card-content>
        </mat-card>

        <mat-card class="info" *ngFor="let telefono of telefonos; let i = index">
            <mat-card-header>
                <mat-card-title>Tel√©fonos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{telefonos[i]}}</p>
            </mat-card-content>
        </mat-card>

        <mat-card class="info" *ngFor="let red of redes; let i = index">
            <mat-card-header>
                <mat-card-title>Redes</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{redes[i]['RNombre']}}</p>
                <p>{{redes[i]['RCuenta']}}</p>
            </mat-card-content>
        </mat-card>


    </div>


</div>
